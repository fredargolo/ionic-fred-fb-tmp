<ion-content class="login-content" padding style="background: url(../../assets/img/torcida_brasil.jpg) no-repeat center;background-size:cover;">
  <ion-row class="top-row">
    <ion-col>
      <h1 class="label-logo">Zoeiro</h1>
      <p class="label-description">This app helps you discover and buy amazing things all in one place</p>
    </ion-col>
  </ion-row>
  <ion-row class="bottom-row">
    <ion-col class="login-button">
      <button ion-button block (click)="doFbLogin()">Facebook Login</button>
    </ion-col>
  </ion-row>
  <ion-row class="bottom-row">
    <ion-col class="login-button">
      <button ion-button block (click)="doGoogleLogin()">Google Login</button>
    </ion-col>
  </ion-row>
  <ion-row class="bottom-row">
    <ion-col class="login-button">
      <button [navPush]="EscolherTime" ion-button block>Entrar sem se autenticar</button>
    </ion-col>
  </ion-row>
</ion-content>
